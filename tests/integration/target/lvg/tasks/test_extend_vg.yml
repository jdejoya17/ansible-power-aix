---
- name: "TEST_DESCRIPTION: extend a volume group"
  hosts: victim
  remote_user: root
  gather_facts: no
  vars:
    vg_name: testvg
    vg_type: scalable
    pvs: hdisk1
    mirror_pool: mp1
    force: True
  collections:
  - ibm.power_aix
  
  tasks:
  #
  #######################################
  # Setup Task
  #######################################
  - name: "SETUP: create a volume group"
    lvg:
      state: present
      vg_name: "{{ vg_name }}"
      vg_type: "{{ vg_type }}"
      pvs: "{{ pvs }}"
      mirror_pool: "{{ mirror_pool }}"
      force: "{{ force }}"

  #######################################
  # Actual Task To Be Tested
  #######################################
  - name: "TEST_RUN1: extend a volume group"
    lvg:
      state: present
      vg_name: "{{ vg_name }}"
      vg_type: "{{ vg_type }}"
      pvs: hdisk2
      mirror_pool: "{{ mirror_pool }}"
      force: "{{ force }}"
    register: results

  - name: "TEST_RESULT: show result"
    debug:
      var: results

  - name: "TEST_ASSERT_RUN1: expected results - first run"
    assert:
      that:
      - results.msg.find( "Volume group {{ vg_name }} extended" ) != -1
      - results.rc == 0
    when:
    - results is changed

  - name: "TEST_ASSERT_RUN2: expected results - second run"
    assert:
      that:
      - results.msg.find( "No changes were needed on volume group" ) != -1
      - results.rc == 0
    when:
    - results is not changed

  - name: "TEST_RUN2: extend a volume group"
    lvg:
      state: present
      vg_name: "{{ vg_name }}"
      vg_type: "{{ vg_type }}"
      pvs: hdisk1 hdisk2 hdisk3
      mirror_pool: "{{ mirror_pool }}"
      force: "{{ force }}"
    register: results

  - name: "TEST_RESULT: show result"
    debug:
      var: results

  - name: "TEST_ASSERT_RUN1: expected results - first run"
    assert:
      that:
      - results.msg.find( "Volume group {{ vg_name }} extended" ) != -1
      - results.rc == 0
    when:
    - results is changed

  - name: "TEST_ASSERT_RUN2: expected results - second run"
    assert:
      that:
      - results.msg.find( "No changes were needed on volume group" ) != -1
      - results.rc == 0
    when:
    - results is not changed

  #######################################
  # Tear down Task
  #######################################
  - name: "TEARDOWN: remove the volume group"
    lvg:
      state: absent
      vg_name: "{{ vg_name }}"
      pvs: hdisk1 hdisk2 hdisk3
      force: True
    when:
    - results is not changed
