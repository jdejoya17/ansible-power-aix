---
#######################################
# Setup Tasks
#######################################
- name: "SETUP: Gather LVM facts"
  lvm_facts:
    name: all
    component: all
  register: facts
- debug: var=facts

- name: "SETUP: create a volume group"
  lvg:
    state: present
    vg_name: "{{ vg_name }}"
    pvs: "{{ pv_list }}"
    force: true
  when:
  - facts.ansible_facts.LVM.VGs.{{ vg_name }} is not defined

- name: "SETUP: create a logical volume"
  lvol:
    state: present
    vg: "{{ vg_name }}"
    lv: "{{ lv_name }}"
    size: "{{ lv_size }}"
    lv_type: "{{ lv_type }}"
  register: results
  when:
  - facts.ansible_facts.LVM.LVs.{{ lv_name }} is not defined

- name: "SETUP: create filesystem"
  filesystem:
    state: present
    filesystem: "{{ fs_mnt }}"
    fs_type: "{{ fs_type }}"
    device: "{{ lv_name }}"
    mount_group: "{{ mnt_grp }}"
  when:
  - results is changed or facts.ansible_facts.LVM.LVs.{{ lv_name }}.mount_point != "{{ fs_mnt }}"

#######################################
# Actual Task To Be Tested
#######################################
- name: "TC01_S01: mount filesystem"
  mount:
    state: mount
    mount_dir: "{{ fs_mnt }}"
  register: results
- debug: var=results

- name: "TC01_S01_ASSERT1: expected results - first run"
  assert:
    that:
    - results.msg.find( "Mount successful" ) != -1
    - results.cmd.find( "{{ fs_mnt }}" ) != -1
  when:
  - results is changed

- name: "TC01_S01_ASSERT2: expected results -second run"
  assert:
    that:
    - results.msg.find( "already mounted" ) != -1
    - results.msg.find( "{{ fs_mnt }}" ) != -1
  when:
  - results is not changed

