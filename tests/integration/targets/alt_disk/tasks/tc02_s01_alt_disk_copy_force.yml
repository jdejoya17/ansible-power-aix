---
##################################
# Actual Tasks To Be Tested
##################################
- name: "TC02_S01: copy rootvg to target disk - force"
  alt_disk:
    action: copy
    targets: "{{ pv_list }}"
    force: "{{ force }}"
  register: results
  # ignore_errors: true
- debug: var=results

- name: "TC02_S01_ASSERT: expected results - first/second run"
  assert:
    that:
    - results.msg.find( "alt_disk copy operation completed successfully" ) != -1
    - results.cmd.find( "alt_disk_copy" ) != -1
  when: results is changed
