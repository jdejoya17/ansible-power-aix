---
##################################
# Actual Tasks To Be Tested
##################################
- name: "TC03_S02: delete rootvg copy - disks not explicitly specified"
  alt_disk:
    action: clean
  register: results
  ignore_errors: true
- debug: var=results

- name: "TC03_S02_ASSERT1: expected results - first run"
  assert:
    that:
    - results.msg.find( "alt_disk clean operation completed successfully" ) != -1
    - results.cmd.find( "alt_rootvg_op" ) != -1
  when: results is changed

- name: "TC03_S02_ASSERT2: expected results - second run"
  assert:
    that:
    - results.msg.find( "There is no alternate install rootvg" ) != -1
  when: results is not changed
