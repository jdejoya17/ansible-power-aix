---
#######################################
# Setup Tasks
#######################################
- name: "SETUP: fetch LVM facts"
  lvm_facts:
    name: all
    component: all
  register: facts
- debug: var=facts

- name: "SETUP: create volume group"
  lvg:
    state: present
    vg_name: "{{ vg_name }}"
    pvs: "{{ pv_list }}"
    force: "{{ force }}"
  register: lvg_results
  when:
  - facts.ansible_facts.LVM.VGs.{{ vg_name }} is not defined

- name: "SETUP: create a logical volume"
  lvol:
    state: present
    vg: "{{ vg_name }}"
    lv: "{{ lv_name }}"
    lv_type: "{{ lv_type }}"
    size: "{{ lv_size }}"
  when:
  - (lvg_results is changed) or
    (facts.ansible_facts.LVM.LVs.{{ lv_name }} is not defined)

#######################################
# Actual Task To Be Tested
#######################################
- name: "TC02_S01: extend logical volume with plus sign"
  lvol:
    state: present
    vg: "{{ vg_name }}"
    lv: "{{ lv_name }}"
    lv_type: "{{ lv_type }}"
    size: "{{ lv_size_add }}"
  register: results
- debug: var=results

- name: "TC02_S01_ASSERT: expected results - first/second run"
  assert:
    that:
    - results.msg.find( "extended by {{ lv_size_add }}" ) != -1
  when:
  - results is changed
